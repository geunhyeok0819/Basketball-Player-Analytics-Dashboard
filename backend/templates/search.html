<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선수 검색</title>
</head>
<body>
    <h1>선수 검색</h1>
    <input type="text" id="search" placeholder="선수 이름을 입력하세요...">
    <button onclick="searchPlayer()">검색</button>

    <script>
        function searchPlayer() {
            var searchInput = document.getElementById("search").value.toLowerCase();
            if (searchInput === "kobe") {
                window.location.href = "/bryant"; // '/bryant' 경로로 이동하여 코비 브라이언트의 정보를 표시합니다.
            } else if (searchInput === "kyrie") {
                window.location.href = "/irving"; // '/irving' 경로로 이동하여 카이리 어빙의 정보를 표시합니다.
            } else {
                alert("선수를 찾을 수 없습니다.");
            }
        }
    </script>
</body>
</html>
